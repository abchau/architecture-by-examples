<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Subscribe</title>
	<style>
		html {
			display: table;
			height: 100%;
			width: 100%;
		}
		body {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 16px;
		}
		.ele {
			padding-bottom: 16px;
		}
		.aa {
			display: flex; 
			flex-direction: column;
			padding-bottom: 16px;
		}
	</style>
</head>
<body>
	<div class="form">
		<h1>Subscribe</h1>

		<div th:if="${message == 'email.empty'}" class="ele">
			<em>Input is empty</em>
		</div>

		<div th:if="${message == 'email.format'}" class="ele">
			<em>Invalid email format</em>
		</div>
		
		<div th:if="${message == 'email.duplicate'}" class="ele">
			<em>"<label th:text="${email}"></label>" already exist</em>
		</div>
		
		<div th:if="${message == 'error.unknown'}" class="ele">
			<em>Unknown error</em>
		</div>

		<div th:if="${message == 'success'}" class="ele">
			<em>"<label th:text="${email}"></label>" subscribed</em>
		</div>

		<form method="post" enctype="application/x-www-form-urlencoded" action="/subscribe" novalidate>
			<div class="aa">
				<input type="email" name="email" maxlength="512" placeholder="Your email" required style="text-align: center"/>
			</div>
			<div class="aa">
				<button type="submit">Subscribe</button>
			</div>
		</form>
	</div>
</body>
