<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resend</title>
</head>
<body style="display: flex; justify-content: center;">
	<div style="display: flex; flex-direction: column; align-items: center; border: 1px solid #CCC;">
		<p>Request New Verification Code</p>

		<ul th:each="error : ${errors}">
			<li th:text="${error}"></li>
		</ul>

		<form method="post" enctype="application/x-www-form-urlencoded" action="/resend" novalidate>
			<div style="display: flex; flex-direction: column;">
				<input type="email" name="email" maxlength="512" placeholder="Your email" required />
			</div>
			<div style="display: flex; flex-direction: column;">
				<button color="primary" type="submit">Submit</button>
			</div>
		</form>

	</div>
</body>
